<body>

      @leave="leave">
      <li v-for="(item, index) in computedList" :key="item.msg" :data-index="index">
        <div class="test">
        {{ item.name }}
      </div>
      </li>
    </transition-group>
  </div>
  
  <script>
    const Demo = {
    data() {
      return {
        el: 'test',
        query: '',
        list: [
          { "id": 1, name: "Louise", "surname": "Foxton", "state": 2, "age": 59, "home town": "Zhoushizhuang", "vaccine": "DLC Laboratories, Inc.", "time": "12/26/2020" },

    computed: {
      computedList() {
        var vm = this
        return this.list.filter((item) => {
          return item.name.toLowerCase().indexOf(vm.query.toLowerCase()) !== -1
        })
      }
    },
  
  }
  const Vue = window.vue;
  Vue.createApp(Demo).mount('#demo')
</script>
